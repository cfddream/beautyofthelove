<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Beauty Of The Love ♥</title>
    <style>
      h1 {
        text-align: center;
      }

      @-webkit-keyframes pound {
        to { -webkit-transform: scale(1.4); }
      }

      @keyframes pound {
        to { transform: scale(1.4); }
      }

      .love {
        display: inline-block;
        color: #d32232;
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        -webkit-animation: pound .25s infinite alternate;
        animation: pound .25s infinite alternate;
      }
    </style>
  </head>
  <body>
    <h1>The Beauty Of The Love <strong class="love">♥</strong></h1>
  </body>
</html>
